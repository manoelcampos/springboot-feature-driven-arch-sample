# separate terms of service, privacy policy, and support documentation.

name: api-build

on:
  push:
    branches: [ "main", "master" ]
    paths: ['backend/**']
  pull_request:
    branches: [ "main", "master" ]
    paths: ['backend/**']
  workflow_call:  # allows you to call this workflow from other ones

jobs:
  api-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'adopt'
          cache: maven
      - name: Maven Build
        run: mvn -B package -DskipTests=true --file backend/pom.xml
      # Isolate tests from build to show results in a different log category on GitHub
      - name: Run Tests
        run: |
          cp backend/.env.example backend/.env  
          mvn -Pall test --file backend/pom.xml

